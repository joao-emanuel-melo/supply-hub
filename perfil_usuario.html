<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Supply Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4D00',
                        dark: '#313131',
                        light: '#FFFFFF',
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar {
            width: 280px;
            transition: width 0.3s ease;
        }

        .sidebar-collapsed {
            width: 80px;
        }

        .sidebar-collapsed .sidebar-text {
            display: none;
        }

        .main-content-shifted {
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        .main-content-shifted.sidebar-collapsed {
            margin-left: 80px;
        }

        .main-content-transition {
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar sidebar-expanded bg-dark text-white h-screen fixed left-0 top-0 overflow-y-auto z-30">
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"></path>
                </svg>
                <span class="ml-2 text-xl font-bold sidebar-text">Supply<span class="text-primary">Hub</span></span>
            </div>
            <button id="toggleSidebar" class="text-gray-300 hover:text-white" aria-label="Alternar menu lateral" aria-expanded="true">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="p-4 border-b border-gray-700">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white font-bold" id="userInitials">
                    JP
                </div>
                <div class="ml-3 sidebar-text">
                    <p class="font-medium" id="userName">João Paulo</p>
                    <p class="text-xs text-gray-400" id="userRole">Produtor</p>
                </div>
            </div>
        </div>

        <nav class="p-4" aria-label="Navegação principal">
            <ul class="space-y-2">
                <li>
                    <a href="home.html" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-home w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Início</span>
                    </a>
                </li>
                <li>
                    <a href="meus_produtos-produtor.html" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-box w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Produtos</span>
                    </a>
                </li>
                <li>
                    <a href="cadastro_produto.html" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-plus-circle w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Cadastrar Produto</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-shopping-cart w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Pedidos</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-chart-line w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Análises</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-money-bill-wave w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Investimentos</span>
                    </a>
                </li>
                <li>
                    <a href="perfil_usuario.html" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-user w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Meu Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="configuracoes.html" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-cog w-5" aria-hidden="true"></i>
                        <span class="ml-3 sidebar-text">Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-auto p-4 border-t border-gray-700">
            <a href="index.html" class="flex items-center p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-sign-out-alt w-5" aria-hidden="true"></i>
                <span class="ml-3 sidebar-text">Sair</span>
            </a>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main id="mainContent" class="main-content-shifted main-content-transition flex-1">
        <div class="container mx-auto px-6 py-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold text-dark mb-8">Meu Perfil</h1>

                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <form id="perfilForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                                <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" readonly>
                            </div>
                            <div>
                                <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-2">CNPJ</label>
                                <input type="text" id="cnpj" name="cnpj" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" id="btnCancelar" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancelar
                            </button>
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-dark mb-4">Alterar Senha</h2>
                    <form id="senhaForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="senhaAtual" class="block text-sm font-medium text-gray-700 mb-2">Senha Atual</label>
                                <input type="password" id="senhaAtual" name="senhaAtual" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="novaSenha" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                                <input type="password" id="novaSenha" name="novaSenha" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="confirmarSenha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                                <input type="password" id="confirmarSenha" name="confirmarSenha" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                Alterar Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/script.js"></script>
    <script src="js/user-info.js"></script>
    <script src="js/perfil_usuario.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
